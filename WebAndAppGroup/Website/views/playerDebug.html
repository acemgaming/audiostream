    <style>
body {font-family: 'Roboto', sans-serif;}
audio {display:none;}
#cover {
	position: relative;
	padding: 10px;

}
#playerOuterWrapper {
  position: relative;
  width: 680px;
  height: 220px;
  margin: 0 auto;
  background: #4c4e5a;
  background: -webkit-linear-gradient(top, #4c4e5a 0%, #2c2d33 100%);
  background: -moz-linear-gradient(top, #4c4e5a 0%, #2c2d33 100%);
  background: -o-linear-gradient(top, #4c4e5a 0%, #2c2d33 100%);
  background: -ms-linear-gradient(top, #4c4e5a 0%, #2c2d33 100%);
  background: linear-gradient(top, #4c4e5a 0%, #2c2d33 100%);

  color: white; 
}
#playerInnerWrapper {
	position: relative;
	left: 220px;

}
.playerButton{
  height:30px;

}

  position: absolute;

  position: fixed;

  margin-top: 20px;

  border-radius: 15px;
  bottom: 480px;

  width: 18px;
  height: 18px;
  border-radius: 50%;

    </style>
    <script>
	var playing = false;
	var looping = false;

	var audioPlayer = document.getElementById("audio-player");
	var music = document.getElementById('playhead');

	//Converts duration to min:sec
	function readableDuration(seconds) {
    sec = Math.floor( seconds );    
    min = Math.floor( sec / 60 );
    min = min >= 10 ? min : '0' + min;    
    sec = Math.floor( sec % 60 );
    sec = sec >= 10 ? sec : '0' + sec;    
    return min + ':' + sec;
	}

  
</script>

</head>

<body onkeypress="isKeyPressed(event)">
<h2>Audio Player Debug:</h2>
<p>This page has been added to work on the player itself in a secluded environment, so predefined scripts and css aren't a factor when debugging its features.</p>

  <div id="playerOuterWrapper">
  <img id="cover" src="images/defaultCover.png" alt="">
  <div id="playerInnerWrapper">
    <h3>Artist - Title</h3>
    <button id="playPauseButton" onclick="
        if(playing) {
        document.getElementById('player').pause();
        playing = false;
        document.getElementById('playPauseButton').className = 'fa fa-play';
        } else {
        document.getElementById('player').play();
        playing = true;
        document.getElementById('playPauseButton').className = 'fa fa-pause';
        }
        " class="fa fa-play"></button>
        <button class="playerButton" onclick="document.getElementById('player').currentTime='0'"><i class="fa fa-fast-backward"></i></button>
        <button class="playerButton" onclick="document.getElementById('player').volume-=0.1"><i class="fa fa-volume-down"></i></button>
        <button class="playerButton" onclick="document.getElementById('player').volume+=0.1"><i class="fa fa-volume-up"></i></button>   
        <audio id='player' src="testAudio/test.mp3" preload="auto" ontimeupdate="document.getElementById('tracktime').innerHTML = readableDuration(Math.floor(this.currentTime)) + ' / ' + readableDuration(Math.floor(this.duration));" controls>
          <p>Your browser does not suppport this audio player!</p></audio>
        <div id="timeline">
          <div id="playhead"></div>
        </div>
       
         <span id="tracktime">00:00</span>
</div>
</div>


</body>
